<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/add_book/">  
        {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Books</h3>  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Id:</label>  
            <div class="col-sm-4">  
                {{ form.book_id }} 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Title:</label>  
            <div class="col-sm-4">  
                {{ form.book_title }}  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Author:</label>  
            <div class="col-sm-4">  
                {{ form.book_author }}  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">ISBN:</label>  
            <div class="col-sm-4">  
                {{ form.book_isbn }}  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Publishing Year:</label>  
            <div class="col-sm-4">  
                {{ form.book_publishing_year }}  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Submit</button>  
            </div>  
        </div>  
    </div>  
</form>  
</body>  
</html>
