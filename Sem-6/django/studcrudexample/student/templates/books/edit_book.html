<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/update_book/{{book.id}}">  
        {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Books</h3>  
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Id:</label>  
            <div class="col-sm-4">  
                <input type="text" name="book_id" id="id_book_id" required maxlength="20" value="{{ book.book_id }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Title:</label>  
            <div class="col-sm-4">  
                <input type="text" name="book_title" id="id_book_title" required maxlength="20" value="{{ book.book_title }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Author:</label>  
            <div class="col-sm-4">  
                <input type="text" name="book_author" id="id_book_author" required maxlength="20" value="{{ book.book_author }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">ISBN:</label>  
            <div class="col-sm-4">  
                <input type="text" name="book_isbn" id="id_book_isbn" required maxlength="20" value="{{ book.book_isbn }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Publishing Year:</label>  
            <div class="col-sm-4">  
                <input type="text" name="book_publishing_year" id="id_book_publishing_year" required maxlength="20" value="{{ book.book_publishing_year }}"/> 
            </div>  
        </div>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" class="btn btn-primary">Submit</button>  
            </div>  
        </div>  
    </div>  
</form>  
</body>  
</html>
